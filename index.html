<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script data-main="js/flicker-photo-editor.js" src="js/require.min.js"></script>

    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/bootstrap-modal-bs3patch.css" rel="stylesheet" />
    <link href="css/bootstrap-modal.css" rel="stylesheet" />
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Flicker Photo Editor</a>
            </div>
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input id="searchBox" type="text" class="form-control" placeholder="Search Flicker..." />
                </div>
                <button id="submitButton" type="button" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
    <div class="container">
        <div class="jumbotron">
            <h3>Search result</h3>
            <div id="thumbnails">
                There is now data available...
            </div>
        </div>
    </div>

    <div id="thumbnailTemplate" style="display:none">
        <div class="thumbnail">
            <img alt="{0}" />
            <div class="caption">
                <h3>{1}</h3>
                <p>
                    <button class="btn btn-primary" role="button">
                        Details
                    </button>
                </p>
            </div>
        </div>
    </div>

    <div id="details" class="modal fade" tabindex="-1" style="width:550px;" data-width="550" style="display: none;">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h4 class="modal-title">Details</h4>
        </div>
        <div class="modal-body">
            <center>
                <canvas id="myCanvas"></canvas>
            </center>
            <br /><br />
            <span id="RGB">
                <div class="col-lg-3">
                    <div class="input-group input-group-sm">
                        <span class="input-group-addon">R</span>
                        <input type="number" name="R" class="form-control" placeholder="Red" />
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="input-group input-group-sm">
                        <span class="input-group-addon">G</span>
                        <input type="number" name="G" class="form-control" placeholder="Green" />
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="input-group input-group-sm">
                        <span class="input-group-addon">B</span>
                        <input type="number" name="B" class="form-control" placeholder="Blue" />
                    </div>
                </div>
            </span>
            <br />
            <br />
            <button id="flipHButton">FlipH</button>
            <button id="flipVButton">FlipV</button>
            <button id="invertButton">invert</button>
            <button id="grayscaleButton">grayscale</button>
            <button id="undoButton">Undo</button>
            <button id="redoButton">Redo</button>
            <br />
            <button id="drawButton">Clear Area</button>
            Line width : <select id="pencilWidth">
                <option value="1">1</option>
                <option value="3">3</option>
                <option value="5">5</option>
                <option value="7">7</option>
                <option value="9" selected="selected">9</option>
                <option value="11">11</option>
            </select>
            Color : <select id="pencilColor">
                <option value="black">black</option>
                <option value="blue" selected="selected">blue</option>
                <option value="red">red</option>
                <option value="green">green</option>
                <option value="yellow">yellow</option>
                <option value="gray">gray</option>
            </select>
        </div>
        <div class="modal-footer">
            <button type="button" data-dismiss="modal" class="btn btn-default">Save changes</button>
        </div>
    </div>
    <script src="js/bootstrap-3.1.1-dist/js/bootstrap.js"></script>
</body>
</html>
